<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
    <div class="container">
        <div class="head">
            <h1>Tip Calculator</h1>
        </div>
        <p id="para">Enter the bill amount and tip percentage to calculate the total.</p>
        <div class="in">
            <label for="bill" id="in1">Bill amount:</label><br>
            <input type="number" id="bill">
        </div>
        <div class="in">
            <label for="tip" id="in2">Tip percentage:</label><br>
            <input type="number" id="tip">
        </div>
        <div class="but">
            <button>CALCULATE</button>
        </div>
        <div class="total">
            <div class="div1">Total:</div>
            <div class="div2"></div>
        </div>
    </div>
   </div> 
   <script src="index.js"></script>
</body>
</html>
